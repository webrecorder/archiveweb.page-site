title: archiveweb.page User Guide
description: User guide for webrecorder's archiveweb.page Chrome extension.

# Build settings
remote_theme:  pmarsceill/just-the-docs
plugins:
  - jekyll-feed
  - jekyll-redirect-from


search_enabled: true

# Aux links for the upper right navigation
aux_links:
  "Back to ArchiveWeb.page":
    - "/"

logo: "/assets/brand/archivewebpage-icon-color.svg"

#FOR TRANSLATION
collections:
  en:
    permalink: "/:collection/:path/"
    output: true
  es:
    permalink: "/:collection/:path/"
    output: true
    
just_the_docs:
  collections:
    en:
      name: English
    es:
      name: Español
    # fr:
    #   name: Français
